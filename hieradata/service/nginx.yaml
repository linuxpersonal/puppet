---
# Nginx Hiera

nginx::servername    : "%{::fqdn}"
nginx::vhost_dir     : "/etc/nginx/sites-enabled"
nginx::redhat_php    : [
    'php',
    'php-fpm',
    'php-pear', 
    'php-devel', 
    'php-pdo', 
    'php-mysqlnd', 
    'php-pgsql', 
    'php-gd', 
    'php-mbstring', 
    'php-mcrypt', 
    'php-xml' ]
nginx::redhat_service: [
    'nginx', 
    'php-fpm' ]
nginx::debian_nginx  : [
    'nginx', 
    'php', 
    'php-fpm', 
    'php-common' ]
nginx::debian_php    : [
    'php-pear', 
    'php-devel', 
    'php-pdo', 
    'php-devel', 
    'php-mysqlnd', 
    'php-gd', 
    'php-mbstring', 
    'php-mcrypt', 
    'php-xml' ]
nginx::debian_service: [
    'nginx', 
    'php-fpm' ]
